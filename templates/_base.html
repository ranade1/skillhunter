{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Evgeni Sautin">
    <meta name="description" content="{% block description %}{% endblock description %}">
    <title>{% block title %}SkillHunter{% endblock title %}</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static '../favicon.ico' %}" />
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- JavaScript -->
    <script defer src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script defer src="{% static 'js/popper.min.js' %}"></script>
    <script defer src="{% static 'js/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'js/base.js' %}"></script>
</head>

<body>

    <header>
        <div class="navbar fixed-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand">SkillHunter</a>
            <nav>
                <a class="pt-4 pb-4 text-dark" href="{% url 'about' %}">About</a>
            </nav>
        </div>
    </header>

    <main class="container pt-2 pb-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </main>

    <footer class="footer p-3 px-md-4">
        <div class="text-center">
            <a href="https://github.com/spyker77" target="_blank" rel="noopener">
                <span class="text-muted mt-2 mb-2">Made with ❤️️ in Belarus</span>
            </a>
        </div>
    </footer>

</body>

</html>
